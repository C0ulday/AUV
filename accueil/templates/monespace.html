{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUV - Connexion à mon espace</title>
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
</head>
<body>
    <section>
        <div class="imgBox"></div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Connexion à mon espace</h2>
                <form action="#">
                    <div class="inputBx">
                        <span>Identifiant</span>
                        <input type="text">
                    </div>
                    <div class="inputBx">
                        <span>Mot de passe</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox">Se souvenir de moi
                        </label>
                    </div>
                    <div>
                        <div class="inputBx">
                            <input type="submit" value="Connexion">
                        </div>
                    </div>
                    <div>
                        <div class="inputBx">
                            <p>Pas de compte ? <a href="#">Nous contacter</a></p>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
</body>

</html>
